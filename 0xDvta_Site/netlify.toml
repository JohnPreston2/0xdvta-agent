[[headers]]
  for = "/.well-known/x402.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, PAYMENT-SIGNATURE, PAYMENT-RESPONSE"
    Content-Type = "application/json"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, PAYMENT-SIGNATURE, PAYMENT-RESPONSE"

[build]
  publish = "."
  command = "echo 'Static build ready'"

[[redirects]]
  from = "/.well-known/x402"
  to = "/well-known-x402.json"
  status = 200
  force = true

[[redirects]]
  from = "/.well-known/x402.json"
  to = "/well-known-x402.json"
  status = 200
  force = true

