<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xDvta - Multi-Chain Forensic Unit</title>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <style>
        /* --- CORE THEME --- */
        :root {
            --neon-blue: #00f0ff;
            --solana-color: #9945FF;
            --base-color: #0052FF;
            --dark-bg: #050505;
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .background-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1;
        }

        #landing-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; transition: opacity 0.5s ease; padding: 20px;
        }

        .logo-container img {
            width: 120px; height: 120px; border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2); margin-bottom: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 1px; }
        .subtitle { color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem; max-width: 600px; }

        /* --- INPUTS & SELECTOR --- */
        .controls-container {
            display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 500px; margin-bottom: 30px;
        }

        .fake-input, .mode-select {
            width: 100%; background: #0f1115; border: 1px solid #333; padding: 15px;
            color: var(--text-main); font-family: inherit; font-size: 1rem;
            border-radius: 6px; box-sizing: border-box;
        }
        
        .mode-select { cursor: pointer; border: 1px solid var(--neon-blue); }
        .fake-input:focus { outline: none; border-color: var(--neon-blue); }

        /* --- WALLET BUTTONS --- */
        .wallet-options {
            display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; width: 100%;
        }

        .btn-wallet {
            border: none; padding: 0 20px; height: 50px; border-radius: 6px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; color: white;
            transition: transform 0.2s, opacity 0.2s;
            font-family: 'Arial', sans-serif;
            min-width: 220px;
        }

        .btn-wallet:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-solana { background: linear-gradient(135deg, #9945FF, #14F195); }
        .btn-base { background: #0052FF; }
        .btn-wallet img { width: 20px; height: 20px; }

        #price-display { margin-top: 10px; color: var(--neon-blue); font-weight: bold; }
        #status-msg { margin-top: 20px; color: #aaa; font-size: 0.8rem; min-height: 20px; }

        /* Chat Container */
        #chatbot-container { 
            display: none; 
            width: 100%; 
            height: 100%; 
            flex-grow: 1; 
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .analysis-result {
            background: #0f1115;
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .result-header {
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .result-content {
            color: var(--text-main);
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div id="landing-page">
        <div class="logo-container">
            <img src="logo.png" alt="0xDvta" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2593/2593491.png'">
        </div>

        <h1>0xDvta</h1>
        <div class="subtitle">AI-Powered Forensic Analysis ‚Ä¢ Secured by X402 Protocol</div>

        <div class="controls-container">
            <input type="text" class="fake-input" placeholder="> Enter Token Address to Analyze" id="userInput">
            
            <select id="modeSelect" class="mode-select" onchange="updatePrice()">
                <option value="basic">Basic Analysis - $0.30</option>
                <option value="deep" selected>Deep Forensic Scan - $0.50</option>
                <option value="technical">Technical Audit - $0.50</option>
                <option value="complete">Complete Analysis - $0.70</option>
            </select>
        </div>

        <div class="wallet-options">
            <button class="btn-wallet btn-base" onclick="handlePayment()">
                <img src="https://cryptologos.cc/logos/base-base-logo.png?v=035">
                <span id="btn-text">PAY $0.50 USDC (Base)</span>
            </button>
        </div>
        
        <div id="status-msg">Ready to analyze. Payment via X402 Protocol.</div>
    </div>

    <div id="chatbot-container">
        <div class="analysis-result">
            <div class="result-header">üîç Analysis Results</div>
            <div class="result-content" id="analysis-output">Waiting for analysis...</div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const VPS_API_URL = "http://34.155.119.5/api/chat";
        
        // PRICING
        const PRICING = { 
            'basic': 0.30, 
            'deep': 0.50, 
            'technical': 0.50, 
            'complete': 0.70 
        };
        
        let currentTotalUSD = 0.50; // Default

        // --- UPDATE PRICE UI ---
        function updatePrice() {
            const mode = document.getElementById('modeSelect').value;
            currentTotalUSD = PRICING[mode] || 0.50;
            document.getElementById('btn-text').innerText = `PAY $${currentTotalUSD.toFixed(2)} USDC (Base)`;
        }

        // --- PAYMENT HANDLER ---
        async function handlePayment() {
            const statusDiv = document.getElementById('status-msg');
            const tokenAddress = document.getElementById('userInput').value.trim();
            const mode = document.getElementById('modeSelect').value;
            
            if (!tokenAddress) {
                alert("Please enter a token address to analyze");
                return;
            }

            if (typeof window.ethereum === 'undefined') {
                alert("Please install MetaMask to use this service!");
                window.open("https://metamask.io/download/", "_blank");
                return;
            }

            try {
                statusDiv.innerText = "üîå Connecting to wallet...";
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                // Check Base Network
                const network = await provider.getNetwork();
                if (network.chainId !== 8453) {
                    statusDiv.innerText = "‚ö†Ô∏è Switching to Base network...";
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x2105' }], // 8453 = Base
                        });
                    } catch (e) { 
                        statusDiv.innerText = "‚ùå Please switch to Base Network manually."; 
                        return; 
                    }
                }

                statusDiv.innerText = "üí∏ Initiating X402 payment...";

                // First, call the API without payment to get 402 response
                const initialResponse = await fetch(VPS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: `Analyze token: ${tokenAddress}, depth: ${mode}`
                    })
                });

                if (initialResponse.status === 402) {
                    const paymentRequired = await initialResponse.json();
                    statusDiv.innerText = "‚úÖ Payment verified! Processing analysis...";
                    
                    // For now, simulate payment success
                    // TODO: Implement actual X402 payment signature
                    const mockSignature = "0x" + "0".repeat(130); // Mock signature
                    
                    // Retry with payment signature
                    const paidResponse = await fetch(VPS_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'PAYMENT-SIGNATURE': mockSignature
                        },
                        body: JSON.stringify({
                            question: `Analyze token: ${tokenAddress}, depth: ${mode}`
                        })
                    });

                    if (paidResponse.ok) {
                        const results = await paidResponse.json();
                        displayResults(results, tokenAddress, mode);
                    } else {
                        throw new Error("Analysis failed");
                    }
                } else {
                    throw new Error("Unexpected response from server");
                }

            } catch (err) {
                console.error(err);
                statusDiv.innerText = "‚ùå Error: " + (err.message || "Payment cancelled");
            }
        }

        // --- DISPLAY RESULTS ---
        function displayResults(results, token, mode) {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('chatbot-container').style.display = 'flex';
            
            const output = document.getElementById('analysis-output');
            output.innerHTML = `
<strong>Token:</strong> ${token}
<strong>Analysis Mode:</strong> ${mode}
<strong>Timestamp:</strong> ${new Date().toISOString()}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

${JSON.stringify(results, null, 2)}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

‚úÖ Analysis complete! Results delivered via X402 Protocol.
            `.trim();
        }
        
        // Init price on load
        updatePrice();
    </script>
</body>
</html>
