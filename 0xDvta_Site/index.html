<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xDvta - AI Forensic Analysis</title>
    
    <!-- Load Web3 SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.9/lib/index.iife.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --bg: #0a0a0f;
            --surface: #13131a;
            --border: #1f1f28;
            --text: #e4e4e7;
            --text-dim: #71717a;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 400;
        }

        .wallet-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .wallet-label {
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .chain-selector {
            display: flex;
            gap: 8px;
        }

        .chain-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chain-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .chain-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .connect-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-address {
            font-size: 13px;
            color: var(--text);
            padding: 12px;
            background: var(--bg);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .steps {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .step {
            flex: 1;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s;
        }

        .step.active {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        .step.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .step-number {
            width: 24px;
            height: 24px;
            margin: 0 auto 8px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .step.active .step-number {
            background: var(--primary);
            color: white;
        }

        .step.completed .step-number::before {
            content: "✓";
        }

        .step-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .price-tag {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin: 24px 0;
            letter-spacing: -0.02em;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .analysis-grid {
            display: grid;
            gap: 12px;
            margin: 20px 0;
        }

        .analysis-option {
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .analysis-option:hover {
            border-color: var(--primary);
        }

        .analysis-option.selected {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        .analysis-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .analysis-info {
            flex: 1;
        }

        .analysis-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .analysis-desc {
            font-size: 12px;
            color: var(--text-dim);
        }

        .analysis-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }

        .result-box {
            background: var(--bg);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--success);
        }

        .result-info {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .download-btn {
            padding: 8px 16px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-1px);
        }

        .status {
            text-align: center;
            padding: 12px;
            font-size: 13px;
            color: var(--text-dim);
            min-height: 44px;
        }

        .status.loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        .status.error {
            color: #ef4444;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .footer {
            text-align: center;
            padding: 24px 0;
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="0xDvta" class="logo" onerror="this.src='https://via.placeholder.com/64'">
            <h1>0xDvta</h1>
            <div class="subtitle">AI-Powered Token Forensics</div>
        </div>

        <!-- Wallet Section -->
        <div class="wallet-section">
            <div class="wallet-header">
                <span class="wallet-label">Payment Network</span>
                <div class="chain-selector">
                    <button class="chain-btn" onclick="selectChain('base')">Base</button>
                    <button class="chain-btn active" onclick="selectChain('solana')">Solana</button>
                </div>
            </div>
            <button class="connect-btn" id="connect-btn" onclick="connectWallet()">
                Connect Wallet
            </button>
            <div id="wallet-address" style="display: none;"></div>
        </div>

        <!-- Steps -->
        <div class="steps">
            <div class="step active" id="step-1-indicator">
                <div class="step-number">1</div>
                <div class="step-label">Scan</div>
            </div>
            <div class="step" id="step-2-indicator">
                <div class="step-number">2</div>
                <div class="step-label">Analyze</div>
            </div>
        </div>

        <!-- Step 1: Scan -->
        <div class="section active" id="step-1">
            <div class="card">
                <div class="input-group">
                    <label>Token Address (Solana)</label>
                    <input type="text" id="token-address" placeholder="BANKJmvhT8tiJRsBSS1n2HryMBPvT5Ze4HU95DUAmeta">
                </div>

                <div class="price-tag">$0.30 USDC</div>

                <button class="btn-primary" onclick="startScan()">
                    Scan Token
                </button>
            </div>

            <div class="status" id="scan-status">Connect wallet to begin</div>
        </div>

        <!-- Step 2: Analysis -->
        <div class="section" id="step-2">
            <div class="result-box" id="scan-result">
                <div class="result-header">
                    <div>
                        <div class="result-title">✓ Scan Complete</div>
                        <div class="result-info" id="scan-info"></div>
                    </div>
                    <button class="download-btn" onclick="downloadJSON()">
                        Download
                    </button>
                </div>
            </div>

            <div class="card">
                <label>Select Analysis</label>
                <div class="analysis-grid">
                    <div class="analysis-option" onclick="toggleAnalysis('onchain')">
                        <input type="checkbox" id="check-onchain">
                        <div class="analysis-info">
                            <div class="analysis-name">OnChain Analysis</div>
                            <div class="analysis-desc">Liquidity & holder metrics</div>
                        </div>
                        <div class="analysis-price">+$0.20</div>
                    </div>

                    <div class="analysis-option" onclick="toggleAnalysis('complete')">
                        <input type="checkbox" id="check-complete">
                        <div class="analysis-info">
                            <div class="analysis-name">Complete Bundle</div>
                            <div class="analysis-desc">All analyses included</div>
                        </div>
                        <div class="analysis-price">$0.50</div>
                    </div>
                </div>

                <div class="price-tag" id="analysis-total">Select options</div>

                <button class="btn-primary" id="analyze-btn" onclick="startAnalysis()" disabled>
                    Run Analysis
                </button>
            </div>

            <div class="status" id="analysis-status"></div>
        </div>

        <div class="footer">
            Powered by X402 Protocol • Base & Solana
        </div>
    </div>

    <script>
        // === X402 PAYMENT CONFIGURATION ===
        const USDC_MINT_SOLANA = 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v';
        const USDC_CONTRACT_BASE = '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913';
        const RECIPIENT_SOLANA = 'nzEeqCR7ZnjoZU31fgUoLfP7FEMqj968zN4UBSQyXLP';
        const RECIPIENT_BASE = '0x71fd4359eB2da83C1BCd34f93a1C206d68b1eFba';
        
        let currentChain = 'solana';
        let walletAddress = null;
        let walletProvider = null;
        let scanData = null;
        let selectedAnalyses = new Set();

        const PRICING = {
            onchain: 0.20,
            complete: 0.50
        };

        // === CHAIN SELECTION ===
        function selectChain(chain) {
            currentChain = chain;
            document.querySelectorAll('.chain-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            walletAddress = null;
            walletProvider = null;
            document.getElementById('wallet-address').style.display = 'none';
            document.getElementById('connect-btn').style.display = 'block';
        }

        // === WALLET CONNECTION ===
        async function connectWallet() {
            const status = document.getElementById('scan-status');

            try {
                if (currentChain === 'solana') {
                    if (typeof window.solana === 'undefined') {
                        alert("Please install Phantom Wallet!");
                        window.open("https://phantom.app/", "_blank");
                        return;
                    }

                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    walletProvider = window.solana;
                    
                } else {
                    // === BASE CHAIN CONNECTION (FIXED) ===
                    if (typeof window.ethereum === 'undefined') {
                        alert("Please install MetaMask!");
                        window.open("https://metamask.io/download/", "_blank");
                        return;
                    }

                    // 1. FIRST switch to Base chain BEFORE creating provider
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x2105' }], // 8453 in hex
                        });
                    } catch (switchError) {
                        // If Base is not added to wallet, add it
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x2105',
                                    chainName: 'Base',
                                    nativeCurrency: {
                                        name: 'Ethereum',
                                        symbol: 'ETH',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://mainnet.base.org'],
                                    blockExplorerUrls: ['https://basescan.org']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }

                    // 2. NOW create provider with explicit Base network config
                    const provider = new ethers.providers.Web3Provider(window.ethereum, {
                        name: 'base',
                        chainId: 8453
                    });
                    
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    walletAddress = await signer.getAddress();
                    walletProvider = provider;
                }

                document.getElementById('wallet-address').innerHTML = 
                    `<div class="wallet-address">${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}</div>`;
                document.getElementById('wallet-address').style.display = 'block';
                document.getElementById('connect-btn').style.display = 'none';
                status.textContent = 'Enter token address to scan';

            } catch (err) {
                console.error(err);
                status.textContent = `Error: ${err.message}`;
                status.classList.add('error');
            }
        }

        // === X402 PAYMENT HANDLER ===
        async function createX402Payment(amountUSD) {
            if (currentChain === 'solana') {
                return await createSolanaPayment(amountUSD);
            } else {
                return await createBasePayment(amountUSD);
            }
        }

        async function createSolanaPayment(amountUSD) {
            const amountUSDC = Math.floor(amountUSD * 1_000_000); // USDC has 6 decimals
            
            const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
            const publicKey = new solanaWeb3.PublicKey(walletAddress);
            const recipientPubkey = new solanaWeb3.PublicKey(RECIPIENT_SOLANA);
            const usdcMint = new solanaWeb3.PublicKey(USDC_MINT_SOLANA);

            // Get token accounts
            const fromTokenAccount = await splToken.Token.getAssociatedTokenAddress(
                splToken.ASSOCIATED_TOKEN_PROGRAM_ID,
                splToken.TOKEN_PROGRAM_ID,
                usdcMint,
                publicKey
            );

            const toTokenAccount = await splToken.Token.getAssociatedTokenAddress(
                splToken.ASSOCIATED_TOKEN_PROGRAM_ID,
                splToken.TOKEN_PROGRAM_ID,
                usdcMint,
                recipientPubkey
            );

            // Create transfer instruction
            const transaction = new solanaWeb3.Transaction().add(
                splToken.Token.createTransferInstruction(
                    splToken.TOKEN_PROGRAM_ID,
                    fromTokenAccount,
                    toTokenAccount,
                    publicKey,
                    [],
                    amountUSDC
                )
            );

            transaction.feePayer = publicKey;
            transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

            // Sign and send
            const signed = await walletProvider.signTransaction(transaction);
            const signature = await connection.sendRawTransaction(signed.serialize());
            await connection.confirmTransaction(signature);

            return signature;
        }

        async function createBasePayment(amountUSD) {
            const amountUSDC = ethers.utils.parseUnits(amountUSD.toString(), 6);
            
            const signer = walletProvider.getSigner();
            const usdcContract = new ethers.Contract(
                USDC_CONTRACT_BASE,
                ['function transfer(address to, uint256 amount) returns (bool)'],
                signer
            );

            const tx = await usdcContract.transfer(RECIPIENT_BASE, amountUSDC);
            const receipt = await tx.wait();
            
            return receipt.transactionHash;
        }

        // === STEP 1: SCAN ===
        async function startScan() {
            const tokenAddress = document.getElementById('token-address').value.trim();
            const status = document.getElementById('scan-status');

            if (!walletAddress) {
                alert("Please connect your wallet first");
                return;
            }

            if (!tokenAddress) {
                alert("Please enter a token address");
                return;
            }

            try {
                status.classList.remove('error');
                status.textContent = "Initiating scan";
                status.classList.add('loading');

                // Try without payment first
                const response = await fetch(`/api/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tokenAddress })
                });

                if (response.status === 402) {
                    status.textContent = "Payment required - Processing USDC payment";
                    
                    // Create real payment
                    const signature = await createX402Payment(0.30);
                    
                    status.textContent = "Payment sent - Waiting for confirmation";
                    
                    // Retry with payment signature
                    const paidResponse = await fetch(`/api/scan`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'PAYMENT-SIGNATURE': signature
                        },
                        body: JSON.stringify({ tokenAddress })
                    });

                    if (paidResponse.ok) {
                        scanData = await paidResponse.json();
                        showScanResults(scanData);
                    } else {
                        throw new Error("Scan failed after payment");
                    }
                } else if (response.ok) {
                    scanData = await response.json();
                    showScanResults(scanData);
                }

            } catch (err) {
                console.error('Scan error:', err);
                status.textContent = `Error: ${err.message}`;
                status.classList.add('error');
            } finally {
                status.classList.remove('loading');
            }
        }

        function showScanResults(data) {
            document.getElementById('step-1').classList.remove('active');
            document.getElementById('step-2').classList.add('active');
            document.getElementById('step-1-indicator').classList.remove('active');
            document.getElementById('step-1-indicator').classList.add('completed');
            document.getElementById('step-2-indicator').classList.add('active');

            const info = `
                Token: ${data.tokenAddress.slice(0, 8)}...${data.tokenAddress.slice(-6)}<br>
                Scan ID: ${data.scanId}<br>
                Liquidity: $${parseFloat(data.summary.liquidity || 0).toLocaleString()}<br>
                API Calls: ${data.summary.totalApiCalls || 11}
            `;
            document.getElementById('scan-info').innerHTML = info;
        }

        function downloadJSON() {
            if (!scanData || !scanData.downloadUrl) return;
            window.open(scanData.downloadUrl.replace('http://34.155.119.5', ''), '_blank');
        }

        // === STEP 2: ANALYSIS ===
        function toggleAnalysis(type) {
            const checkbox = document.getElementById(`check-${type}`);
            const option = checkbox.parentElement;
            
            if (type === 'complete') {
                selectedAnalyses.clear();
                document.querySelectorAll('.analysis-option input').forEach(cb => {
                    cb.checked = false;
                    cb.parentElement.classList.remove('selected');
                });
            } else {
                document.getElementById('check-complete').checked = false;
                document.getElementById('check-complete').parentElement.classList.remove('selected');
                selectedAnalyses.delete('complete');
            }
            
            if (selectedAnalyses.has(type)) {
                selectedAnalyses.delete(type);
                checkbox.checked = false;
                option.classList.remove('selected');
            } else {
                selectedAnalyses.add(type);
                checkbox.checked = true;
                option.classList.add('selected');
            }
            
            updateAnalysisTotal();
        }

        function updateAnalysisTotal() {
            const total = document.getElementById('analysis-total');
            const btn = document.getElementById('analyze-btn');
            
            if (selectedAnalyses.size === 0) {
                total.textContent = "Select options";
                btn.disabled = true;
                return;
            }
            
            let price = 0;
            selectedAnalyses.forEach(type => {
                price += PRICING[type];
            });
            
            total.textContent = `$${price.toFixed(2)} USDC`;
            btn.disabled = false;
        }

        async function startAnalysis() {
            if (!scanData || selectedAnalyses.size === 0) return;

            const status = document.getElementById('analysis-status');
            status.classList.remove('error');
            status.textContent = "Processing payment";
            status.classList.add('loading');

            try {
                let price = 0;
                selectedAnalyses.forEach(type => { price += PRICING[type]; });

                // Create payment
                const signature = await createX402Payment(price);
                
                status.textContent = "Payment sent - Running analysis";

                const response = await fetch(`/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'PAYMENT-SIGNATURE': signature
                    },
                    body: JSON.stringify({
                        scanId: scanData.scanId,
                        analysisTypes: Array.from(selectedAnalyses)
                    })
                });

                if (response.ok) {
                    const results = await response.json();
                    status.textContent = "✓ Analysis complete";
                    console.log('Analysis results:', results);
                } else {
                    throw new Error("Analysis failed");
                }

            } catch (err) {
                console.error('Analysis error:', err);
                status.textContent = `Error: ${err.message}`;
                status.classList.add('error');
            } finally {
                status.classList.remove('loading');
            }
        }
    </script>

</body>
</html>
